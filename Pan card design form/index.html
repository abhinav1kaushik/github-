<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="vs.css">
</head>

<body>
  <h1>REQUEST FOR NEW PAN CARD OR / AND CHANGE OR CORRECTION IN PAN DATA <p><b>Fields marked with *(asterisk) are
        mandatory.To avoid mistake(s),please refer guidelines and instructions</b></p>
  </h1>
  <fieldset>
    <legend><b>Personal Details</b></legend>
    <form class="pan">
      <div class="one"><label for="aaction"><b> * Where citizen if India</b></label>
        <input type="radio" id="yes" name="fav_language" value="yes">
        <label for="yes">YES</label>
        <input type="radio" id="no" name="fav_language" value="no">
        <label for="no">NO</label><br>
      </div>


      <div class="one"><label for="aaction"><b>* Permanent Account Number (PAN) </b> <input type="text" id="ac/no"
            name="fav_language"></label>
      </div>

      <div class="one"><label for="aaction"><input type="checkbox"><b> 1 - Name </b></label></div>
      <div class="one"><label for="aaction"><b>Titile</b></label>
        <input type="radio" id="shri/mr" name="fav_language" value="Shri/Mr">
        <label for="Shri/Mr">Shri/Mr</label>
        <input type="radio" id="no" name="fav_language" value="Smt./Mrs.">
        <label for="Smt./Mrs.">Smt./Mrs.</label>
        <input type="radio" id="Kumari/Ms" name="fav_language" value="Kumari/Ms">
        <label for="Kumari/Ms">Kumari/Ms</label>
        <input type="radio" id="M/s" name="fav_language" value="M/s">
        <label for="M/s">M/s</label>
      </div>

      <div class="one"><label for="aaction"><b>Last Name/Surname :-</b><input type="text" id="Last Name/Surname"
            name="fav_language"></label>
        <label for="aaction"><b>First Name :-</b> <input type="text" id="First Name" name="fav_language"></label>
      </div>

      <div class="one"><label for="aaction">*<b>Name as you would like it printed on card </b>
          (Prefix like Shri , Smt , Kumari , Late , Dr , CA, Ms , Mr , Mrs , M/s , Alias etc are not allowed.)
        </label>
      </div>

      <div class="one"><label for="aaction"><b>Whether mother is single parent and you wish to apply for PAN by
            furnishing the name of your mother only</b> </label>
        <input type="radio" id="yes" name="fav_language" value="yes">
        <label for="yes">YES</label>
        <input type="radio" id="no" name="fav_language" value="no">
        <label for="no">NO</label><br>
      </div>

      <div class="one"><label for="aaction"><input type="checkbox">*<b>Father's Name :- </b>(Mandatory field. Even
          married
          women should give father's name only .)</label></div>
      <div class="one">
        <label for="aaction"><b>Last Name/Surname :-</b><input type="text" id="Last Name/Surname"
            name="fav_language"></label>
        <label for="aaction"><b>First Name :-</b><input type="text" id="First Name" name="fav_language"></label>
      </div>
      <div class="one"><label for="aaction"><input type="checkbox">*<b>Mother's Name :- </b>(This field is optional
          .)</label></div>
      <div class="one">
        <label for="aaction"><b>Last Name/Surname :-</b><input type="text" id="Last Name/Surname"
            name="fav_language"></label>
        <label for="aaction"><b>First Name :-</b><input type="text" id="First Name" name="fav_language"></label>
      </div>

      <div class="one"><label for="aaction">*<b>Select Parent name which is to be printed on card :- </b><br>(In case no
          opition is provided then PAN Card will issued with father's name )
          <input type="radio" class="print" name="fav_language" value="father">
          <label for="father">Father's Name </label>
          <input type="radio" class="print" name="fav_language" value="mother name">
          <label for="mother">Mother's Name</label>
        </label></div>

      <div class="one"><label for="aaction"><input type="checkbox">*<b> 5. Date of Birth / Incorporation/Agreement
            /Partnership or <br> Trust Deed / Formation of Body
            of Individuals/Association of Persons</b>
          <input type="date" class="print">
        </label></div>

      <div class="one"><label for="aaction"><input type="checkbox">*<b> 6. Gender</b>
          <input type="radio" class="print" name="fav_language" value="male">
          <label for="male">Male </label>
          <input type="radio" class="print" name="fav_language" value="female">
          <label for="female">Female</label>
          <input type="radio" class="print" name="fav_language" value="transagender">
          <label for="transagender">Transagender</label>
        </label></div>

      <div class="one"><label for="aaction"><input type="checkbox">*<b> 7.Photo Mismatch</b>
        </label></div>
      <div class="one"><label for="aaction"><input type="checkbox">*<b> 8.Signature Mismatch</b>
        </label></div>

      <div class="one"><label for="aaction"><input type="checkbox">*<b> 9.Address For Communication </b>
          <input type="radio" class="print" name="fav_language" value="Home">
          <label for="Home">Home</label>
          <input type="radio" class="print" name="fav_language" value="office">
          <label for="office">office</label>
        </label></div>

      <div class="one"><label for="aaction"><b>Office Name </b>
          <input type="text" class="print" name="fav_language">
        </label></div>
      <div class="one"><label for="aaction"><b> Flat/Door/Block No.</b>
          <input type="text" class="print" name="fav_language">
        </label></div>

      <div class="one"><label for="aaction"><b>Name of Pewmises/Building/Village</b>
          <input type="text" class="print" name="fav_language">
        </label></div>
      <div class="one"><label for="aaction"><b>Road/Street/Lane/Post Office</b>
          <input type="text" class="print" name="fav_language">
        </label></div>
      <div class="one"><label for="aaction"><b>Area/Loacality/Taluka/Sub-Division </b>
          <input type="text" class="print" name="fav_language">
        </label></div>
      <div class="one"><label for="aaction"><b>Town/City/District</b>
          <input type="text" class="print" name="fav_language">
        </label></div>
      <div class="one"><label for="cars"><b>State/Union Territory</b></label>
        <select id="stae" name="sate">
          <option value="">Please click</option>
          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Ladakh">Ladakh</option>
        </select>
      </div>
      <div class="one"><label for="aaction"><b>PIN</b>
          <input type="text" class="print" name="fav_language">
        </label></div>
      <div class="one"><label for="cars"><b>Country</b></label>
        <select id="stae" name="sate">
          <option value="">Please click</option>
          <option value="">India</option>
        </select>
      </div>
      <div class="one"><label for="aaction"><b>ZIP/b>
            <input type="text" class="print" name="fav_language">
        </label></div>
      <div class="one"><label for="aaction"><input type="checkbox">*<b> 10.If you desire to update your other
            address,give required deatails &Submit proof of the other address also .</b>
        </label></div>
    </form>
    <div class="q"><label for="aaction"><b>For Paperless PAN Application :</b> </label>
      <input type="radio" id="yes" name="fav_language" value="yes">
      <label for="yes">YES</label>
      <input type="radio" id="no" name="fav_language" value="no">
      <label for="no">NO</label><br>
    </div>
    <div class="q"><label for="aaction"><b>Upload Photo</b> </label>
      <input type="file" id="yes" name="fav_language" value="yes">
    </div>
    <div class="q"><label for="yes">Upload Signature</label>
      <input type="file" id="no" name="fav_language" value="no">
    </div>
    <div class="q"><label for="no">Upload Document</label>
      <input type="file" id="no" name="fav_language" value="no">
    </div>
    <div class="q"><label for="aaction"><b>ALREADY UPLOADED PHOTO </b>
        <input type="text" class="print" name="fav_language">
      </label></div>

    <div class="q"><label for="aaction"><b>ALREADY UPLOADED SIGNATURE</b>
        <input type="text" class="print" name="fav_language">
      </label></div>

      <div class="q"><label for="aaction"><b>ALREADY UPLOADED DOCUMENTS</b>
        <input type="text"  class="print1" name="fav_language">
      </label></div>
      <input type="submit"  class="print" name="fav_language">
  </fieldset>

</body>

</html>
