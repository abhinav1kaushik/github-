<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="vs.css">
</head>

<body>
  <h1>REQUEST FOR NEW PAN CARD OR / AND CHANGE OR CORRECTION IN PAN DATA <p><b>Fields marked with *(asterisk) are
        mandatory.To avoid mistake(s),please refer guidelines and instructions</b></p>
  </h1>
  <form class="pan">
    <div class="one"><label for="aaction"><b> * Where citizen if India</b></label>
      <input type="radio" id="yes" name="fav_language" value="yes">
      <label for="yes">YES</label>
      <input type="radio" id="no" name="fav_language" value="no">
      <label for="no">NO</label><br>
    </div>


    <div class="one"><label for="aaction"><b>* Permanent Account Number (PAN) </b> <input type="text" id="ac/no" name="fav_language"></label>
    </div>

    <div class="one"><label for="aaction"><input type="checkbox"><b> 1 - Name </b></label></div>
    <div class="one"><label for="aaction"><b>Titile</b></label>
      <input type="radio" id="shri/mr" name="fav_language" value="Shri/Mr">
      <label for="Shri/Mr">Shri/Mr</label>
      <input type="radio" id="no" name="fav_language" value="Smt./Mrs.">
      <label for="Smt./Mrs.">Smt./Mrs.</label>
      <input type="radio" id="Kumari/Ms" name="fav_language" value="Kumari/Ms">
      <label for="Kumari/Ms">Kumari/Ms</label>
      <input type="radio" id="M/s" name="fav_language" value="M/s">
      <label for="M/s">M/s</label>
    </div>

    <div class="one"><label for="aaction"><b>Last Name/Surname :-</b><input type="text" id="Last Name/Surname" name="fav_language"></label>
      <label for="aaction"><b>First Name :-</b> <input type="text" id="First Name" name="fav_language"></label>
    </div>

    <div class="one"><label for="aaction">*<b>Name as you would like it printed on card </b>
        (Prefix like Shri , Smt , Kumari , Late , Dr , CA, Ms , Mr , Mrs , M/s , Alias etc are not allowed.)
      </label>
    </div>

    <div class="one"><label for="aaction"><b>Whether mother is single parent and you wish to apply for PAN by
          furnishing the name of your mother only</b> </label>
      <input type="radio" id="yes" name="fav_language" value="yes">
      <label for="yes">YES</label>
      <input type="radio" id="no" name="fav_language" value="no">
      <label for="no">NO</label><br>
    </div>

    <div class="one"><label for="aaction"><input type="checkbox">*<b>Father's Name :- </b>(Mandatory field .Even married
        women should give father's name only .)</label></div>
        <div class="one">
        <label for="aaction"><b>Last Name/Surname :-</b><input type="text" id="Last Name/Surname" name="fav_language"></label>
        <label for="aaction"><b>First Name :-</b><input type="text" id="First Name" name="fav_language"></label>
        </div>
        <div class="one"><label for="aaction"><input type="checkbox">*<b>Mother's Name :- </b>(This field is optional .)</label></div>
        <div class="one">
          <label for="aaction"><b>Last Name/Surname :-</b><input type="text" id="Last Name/Surname" name="fav_language"></label>
          <label for="aaction"><b>First Name :-</b><input type="text" id="First Name" name="fav_language"></label>
          </div>
  </form>


</body>

</html>
